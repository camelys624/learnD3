<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态图表</title>
    <script type="text/javascript" src="../../node_modules/d3/dist/d3.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .myRect {
            fill: #4682b4;
        }

        .myText {
            fill: aliceblue;
        }
    </style>
</head>
<body>
<script type="text/javascript">
	// 画布大小
	let width = 400;
	let height = 400;

	// 在body里添加一个SVG画布
	let svg1 = d3.select('body')
		.append('svg')
		.attr('width', width)
		.attr('height', height);

	/* 圆1 */
    let circle1 = svg1.append('circle')
        .attr('cx', 100)
        .attr('cy', 100)
        .attr('r', 45)
        .style('fill', 'green');
    // 在1秒内将圆心坐标由100变为300
    circle1.transition()
        .duration(1000)
        .attr('cx', 150);

    /* 圆2 */
    let circle2 = svg1.append('circle')
	    .attr('cx', 100)
	    .attr('cy', 100)
	    .attr('r', 45)
	    .style('fill', 'green');
    // 在1.5秒内将圆心坐标由100变为300
    // 颜色由绿色变为红色
    circle2.transition()
        .duration(1500)
        .attr('cx', 200)
        .style('fill', 'red');

    /* 圆3 */
	let circle3 = svg1.append('circle')
		.attr('cx', 100)
		.attr('cy', 100)
		.attr('r', 45)
		.style('fill', 'green');
	circle3.transition()
        .duration(2000)
        .ease(d3.easeBounce)     // 过渡方式
        .attr('cx', 350)
        .style('fill', 'red')
        .attr('r', 25)      // 改变半径
</script>
<script type="text/javascript">
	// 画布大小
	let x = 600;

	// 在body里添加一个SVG画布
	let svg2 = d3.select('body')
		.append('svg')
		.attr('width', width)
		.attr('height', height)
        .attr('x', x);

	// 画布周边的空白
	let padding = {left: 30, right: 30, top: 20, bottom: 20};

	// 定义一个数组
	let dataset = [10, 20, 30, 40, 33, 24, 12, 5];

	// x轴的比例尺
	let xScale = d3.scaleBand()
		.domain(d3.range(dataset.length))
		.rangeRound([0, width - padding.left - padding.right]);

	// y轴的比例尺
	let yScale = d3.scaleLinear()
		.domain([0, d3.max(dataset)])
		.range([height - padding.top - padding.bottom, 0]);

	// 定义x轴
	let xAxis = d3.axisBottom(xScale);
	// 定义y轴
	let yAxis = d3.axisLeft(yScale);

	// 矩形之间的空白
	let rectPadding = 4;

	// 添加矩形元素
	let rects = svg2.selectAll('.myRect')
		.data(dataset)
		.enter()
		.append('rect')
		.attr('class', 'myRect')
		.attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
        .attr('y', function (d) {
            let min = yScale.domain()[0];

        })
		.attr('x', function (d, i) {
			return xScale(i) + rectPadding / 2;
		})
		.attr('y', function (d) {
			return yScale(d);
		})
		.attr('width', xScale.step() - rectPadding)
		.attr('height', function (d) {
			return height - padding.top - padding.bottom - yScale(d);
		});

	// 添加文字元素
	let texts = svg2.selectAll('.myText')
		.data(dataset)
		.enter()
		.append('text')
		.attr('class', 'myText')
		.attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
		.attr('x', function (d, i) {
			return xScale(i) + rectPadding / 2;
		})
		.attr('y', function (d) {
			let min = yScale.domain()[0];
			return yScale(min);
		})
        .transition()
        .delay(function (d, i) {
            return i * 200;
        })
        .duration(2000)
        .ease(d3.easeBounce)
        .attr('y', function (d) {
            return yScale(d);
        })
		.attr('dx', function () {
			return (xScale.step() - rectPadding) / 4;
		})
		.attr('dy', function () {
			return 20;
		})
		.text(function (d) {
			return d;
		});

	/* 添加坐标轴的元素 */
	// 添加x轴
	svg2.append('g')
		.attr('class', 'axis')
		.attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom) + ')')
		.call(xAxis);

	// 添加y轴
	svg2.append('g')
		.attr('class', 'axis')
		.attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
		.call(yAxis);
</script>
</body>
</html>
